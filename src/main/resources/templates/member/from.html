<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member</title>
</head>
<body>
<h2>Add Form</h2>
<form action="#" th:action="@{/member/add}" th:object="${member}" method="post">
  <input type="text" th:field="*{name}"/>
  <input type="text" th:field="*{password}"/>
  <input type="submit"/>
</form>
</body>
</html>
